name       : just
version    : 0.8.1
release    : 11
source     :
    - https://github.com/casey/just/archive/v0.8.1.tar.gz : aaa9feb2bb52a0667dfea0019059d884c249d519f27e507c0e9a02b83cbfb321
license    : CC0-1.0
component  : programming.tools
summary    : Just a command runner
description: |
    Just is a handy way to save and run project-specific commands. As it's a command runner, not a build system, it avoids many of Make's complexity and idiosyncrasies.
networking : true
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    install -Dm00755 target/release/just $installdir/usr/bin/just
